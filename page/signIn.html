<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://kit.fontawesome.com/df74e34b8e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../src/style.css" />
    <link rel="shortcut icon" href="/img/book.png" />
    <script type="module" src="../src/signIn.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReadingPedia</title>
  </head>
  <style>
    body {
      position: relative;
      height: 100vh;
    }
  </style>
  <body>
    <!-- navbar -->
    <nav class="navBar">
      <div class="nav-menu">
        <span class="nav-home"
          ><a href="index.html" class="nav-home-a">Reading Pedia</a></span
        >
        <span class="nav-genre"><a href="genre.html">Genre</a></span>
      </div>
      <div class="nav-account">
        <form action="search.html" class="search-container">
          <input type="text" placeholder="Enter your keywords" name="search" />
          <button class="search-button" type="submit" value="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <div class="account-container">
          <a href="personal.html" class="personal-page"
            ><i class="fas fa-user-alt"></i
          ></a>
          <a href="setting.html" class="account-setting"
            ><i class="fas fa-cog"></i
          ></a>
        </div>
      </div>
    </nav>

    <section class="sign-in-container form-container">
      <form action="#" class="sign-in-information">
        <div class="forLabel"><label for="email">Email: </label></div>
        <div class="forInput">
          <input type="email" name="email" class="email" /><br /><br />
        </div>

        <div class="forLabel"><label for="password">Password: </label></div>
        <div class="forInput">
          <input type="password" name="password" class="password" /><br /><br />
        </div>

        <input type="submit" value="Sign In" class="signIn" />
      </form>

      <span class="forgotMsg"
        >If you forgot password or nickname,
        <a href="#" class="findInfor">Click Here</a></span
      >
    </section>

    <div class="custom-shape-divider-bottom-1641738998">
      <svg
        data-name="Layer 1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1200 120"
        preserveAspectRatio="none"
      >
        <path
          d="M1200 120L0 16.48 0 0 1200 0 1200 120z"
          class="shape-fill"
        ></path>
      </svg>
    </div>
  </body>
</html>
