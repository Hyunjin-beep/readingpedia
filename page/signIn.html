<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://kit.fontawesome.com/df74e34b8e.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReadingPedia</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navBar">
      <div class="nav-menu">
        <h2><a href="index.html">Reading Pedia</a></h2>
        <h2><a href="genre.html">Genre</a></h2>
      </div>
      <div class="nav-account">
        <div class="search-container">
          <form action="search.html">
            <input
              type="text"
              placeholder="Enter your keywords"
              name="search"
            />
            <button class="search-button" type="submit" value="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
        <div class="account-container">
          <a href="personal.html" class="personal-page"
            ><i class="fas fa-user-alt"></i
          ></a>
          <a href="setting.html" class="account-setting"
            ><i class="fas fa-cog"></i
          ></a>
        </div>
      </div>
    </nav>

    <section class="sign-in-container">
      <form action="#" class="sign-in-information">
        <label for="nickName">Nickname: </label>
        <input type="text" name="nickName" /><br /><br />

        <label for="password">Password: </label>
        <input type="password" name="password" /><br /><br />

        <input type="submit" value="Sign Up" />
      </form>

      <span class="forgotMsg"
        >If you forgot password or nickname,
        <a href="#" class="findInfor">Click Here</a></span
      >
    </section>
  </body>
</html>
