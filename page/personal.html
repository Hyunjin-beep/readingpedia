<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://kit.fontawesome.com/df74e34b8e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../src/style.css" />
    <script type="module" src="../src/personal.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReadingPedia</title>
  </head>

  <style>
    body {
      position: relative;
      border-bottom: 1px solid transparent;
    }
  </style>
  <body>
    <!-- navbar -->
    <nav class="navBar">
      <div class="nav-menu">
        <span class="nav-home"
          ><a href="index.html" class="nav-home-a">Reading Pedia</a></span
        >
        <span class="nav-genre"><a href="genre.html">Genre</a></span>
      </div>
      <div class="nav-account">
        <form action="search.html" class="search-container">
          <input type="text" placeholder="Enter your keywords" name="search" />
          <button class="search-button" type="submit" value="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <div class="account-container">
          <a href="personal.html" class="personal-page"
            ><i class="fas fa-user-alt"></i
          ></a>
          <a href="setting.html" class="account-setting"
            ><i class="fas fa-cog"></i
          ></a>
        </div>
      </div>
    </nav>

    <!-- personal-information -->
    <section class="personal-information-container">
      <div class="personal-infor-name-level">
        <span class="personal-name"></span>

      </div>

      <div class="personal-knowledge">
        <span class="personal-knowledge-hegiht"
          >Your knowledge height is 150 cm</span
        >
      </div>

    <!-- my books -->
    <section class="my-books-container">
      <div class="my-books">

          <span class="my-books-title-txt">DONE!</span>
        </div>
        <div class="reviewed-books my-books-list">
          <div class="reviewed-grid-item personal-book-item">
            <a href="#"
              ><img src="../img/gonegirl.jpg" alt="" class="reviewed-cover"
            /></a>
          </div>
          <div class="reviewed-grid-item personal-book-item">2</div>
          <div class="reviewed-grid-item personal-book-item">3</div>
          <div class="reviewed-grid-item personal-book-item">2</div>
          <div class="reviewed-grid-item personal-book-item">5</div>
          <div class="reviewed-grid-item personal-book-item">4</div>

          <div class="reviewed-grid-item personal-book-item">2</div>
          <div class="reviewed-grid-item personal-book-item">3</div>
          <div class="reviewed-grid-item personal-book-item">2</div>
          <div class="reviewed-grid-item personal-book-item">5</div>
          <div class="reviewed-grid-item personal-book-item">4</div>
          <div class="reviewed-grid-item personal-book-item">1</div>
          <div class="reviewed-grid-item personal-book-item">2</div>
          <div class="reviewed-grid-item personal-book-item">3</div>
          <div class="reviewed-grid-item personal-book-item">2</div>
          <div class="reviewed-grid-item personal-book-item">5</div>
          <div class="reviewed-grid-item personal-book-item">4</div>
        </div>
      </div>

      <div class="my-books">
        <div class="my-books-title">
          <span class="my-books-title-txt">WAITING...</span>
        </div>
        <div class="in-stack-books my-books-list">
          <div class="in-stack-grid-item personal-book-item">
            <a href="detail.html"
              ><img src="../img/gonegirl.jpg" alt="" class="reviewed-cover"
            /></a>
          </div>
          <div class="in-stack-grid-item personal-book-item">2</div>
          <div class="in-stack-grid-item personal-book-item">3</div>
          <div class="in-stack-grid-item personal-book-item">2</div>
          <div class="in-stack-grid-item personal-book-item">5</div>
          <div class="in-stack-grid-item personal-book-item">4</div>
        </div>
      </div>
    </section>

    <div class="custom-shape-divider-bottom-1641738998">
      <svg
        data-name="Layer 1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1200 120"
        preserveAspectRatio="none"
      >
        <path
