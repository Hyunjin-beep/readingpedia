<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://kit.fontawesome.com/df74e34b8e.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReadingPedia</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navBar">
      <div class="nav-menu">
        <h2><a href="index.html">Reading Pedia</a></h2>
        <h2><a href="genre.html">Genre</a></h2>
      </div>
      <div class="nav-account">
        <div class="search-container">
          <form action="search.html">
            <input
              type="text"
              placeholder="Enter your keywords"
              name="search"
            />
            <button class="search-button" type="submit" value="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
        <div class="account-container">
          <a href="personal.html" class="personal-page"
            ><i class="fas fa-user-alt"></i
          ></a>
          <a href="setting.html" class="account-setting"
            ><i class="fas fa-cog"></i
          ></a>
        </div>
      </div>
    </nav>

    <!-- personal-information -->
    <section class="personal-information-container">
      <div class="personal-infor-name-level">
        <span class="personal-name">Hyunjin</span>
        <span class="personal-level">Level : 4 </span>
      </div>

      <div class="personal-knowledge">
        <span class="personal-knowledge-hegiht">150 cm</span>
      </div>
    </section>

    <!-- my books -->
    <section class="my-books-container">
      <div class="reviewed-books">
        <div class="reviewed-grid-item">1</div>
        <div class="reviewed-grid-item">2</div>
        <div class="reviewed-grid-item">3</div>
        <div class="reviewed-grid-item">2</div>
        <div class="reviewed-grid-item">5</div>
        <div class="reviewed-grid-item">4</div>
      </div>

      <div class="in-stack-books">
        <div class="in-stack-grid-item">1</div>
        <div class="in-stack-grid-item">2</div>
        <div class="in-stack-grid-item">3</div>
        <div class="in-stack-grid-item">2</div>
        <div class="in-stack-grid-item">5</div>
        <div class="in-stack-grid-item">4</div>
      </div>
    </section>
  </body>
</html>
