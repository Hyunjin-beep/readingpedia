<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/df74e34b8e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../src/style.css" />
    <title>ReadingPedia</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navBar">
      <div class="nav-menu">
        <span class="nav-home"
          ><a href="index.html" class="nav-home-a">Reading Pedia</a></span
        >
        <span class="nav-genre"><a href="genre.html">Genre</a></span>
      </div>
      <div class="nav-account">
        <form action="search.html" class="search-container">
          <input type="text" placeholder="Enter your keywords" name="search" />
          <button class="search-button" type="submit" value="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <div class="account-container">
          <a href="personal.html" class="personal-page"
            ><i class="fas fa-user-alt"></i
          ></a>
          <a href="setting.html" class="account-setting"
            ><i class="fas fa-cog"></i
          ></a>
        </div>
      </div>
    </nav>

    <!-- search-result -->
    <section class="search-result-container">
      <div class="bestsellers-title books-title">
        <h3>Results for your keywords...</h3>
      </div>
      <div class="search-result-grid-container">
        <div class="grid-item">
          <div class="book-container-grid">
            <span class="img-cover-grid book-infor-grid">123</span>
            <div class="book-infor">
              <span class="book-title-grid book-infor-grid"
                >harry potter and secret of chamber</span
              >
              <span class="book-author-grid book-infor-grid">J.K.Rolling</span>
              <span class="book-date-grid book-infor-grid">Jan 04, 2000</span>
            </div>
          </div>
        </div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">2</div>
        <div class="grid-item">5</div>
        <div class="grid-item">4</div>
        <div class="grid-item">2</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">27</div>
        <!-- https://www.w3schools.com/css/tryit.asp?filename=trycss_grid -->
      </div>
    </section>
  </body>
</html>
