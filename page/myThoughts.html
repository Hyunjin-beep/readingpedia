<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/df74e34b8e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../src/style.css" />
    <script type="module" src="../src/detail.js" defer></script>
    <title>ReadingPedia</title>
  </head>
  <style>
    .nav-genre a {
      color: #909090;
    }

    .nav-home a {
      color: #ffedcb;
    }

    body {
      position: relative;
      border-bottom: 1px solid transparent;
    }
  </style>
  <body>
    <!-- navbar -->
    <nav class="navBar">
      <div class="nav-menu">
        <span class="nav-home"
          ><a href="index.html" class="nav-home-a">Reading Pedia</a></span
        >
        <span class="nav-genre"><a href="genre.html">Genre</a></span>
      </div>
      <div class="nav-account">
        <form action="search.html" class="search-container">
          <input type="text" placeholder="Enter your keywords" name="search" />
          <button class="search-button" type="submit" value="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <div class="account-container">
          <a href="personal.html" class="personal-page"
            ><i class="fas fa-user-alt"></i
          ></a>
          <a href="setting.html" class="account-setting"
            ><i class="fas fa-cog"></i
          ></a>
        </div>
      </div>
    </nav>

    <!-- detail -->
    <section class="detail-container">
      <div class="book-detail-container">
        <div class="book-cover-img"></div>
        <div class="book-metadata"></div>
      </div>
    </section>

    <section class="write-my-thoughts-container">
      <textarea
        name="book-review"
        id="book-review"
        cols="100"
        rows="20"
        class="my-thoughts-textarea"
        placeholder="Write your review here.&#13;&#10;Ex) P.12&#13;&#10;Your thoughts... "
      ></textarea>

      <input type="submit" value="Save" class="review-submit" />
    </section>

    <div class="custom-shape-divider-bottom-1641738998">
      <svg
        data-name="Layer 1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1200 120"
        preserveAspectRatio="none"
      >
        <path
          d="M1200 120L0 16.48 0 0 1200 0 1200 120z"
          class="shape-fill"
        ></path>
      </svg>
    </div>
  </body>
</html>
