<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/df74e34b8e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../src/style.css" />
    <link rel="shortcut icon" href="/img/book.png" />
    <script type="module" src="../src/myThoughts.js" defer></script>

    <title>ReadingPedia</title>
  </head>

  <body>
    <!-- navbar -->
    <nav class="navBar">
      <div class="nav-menu">
        <span class="nav-home"
          ><a href="index.html" class="nav-home-a">Reading Pedia</a></span
        >

        <form action="search.html" class="search-container">
          <input
            type="text"
            placeholder="Enter your keywords"
            name="search"
            class="search-input"
          />
          <button class="search-button" type="submit" value="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>

      <div class="nav-account">
        <div class="account-container">
          <a href="#" class="personal-page"><i class="fas fa-user-alt"></i></a>
          <a href="setting.html" class="account-setting"
            ><i class="fas fa-cog"></i
          ></a>
        </div>

        <div class="account_midea">
          <ul class="account_nav_menu">
            <li>
              <a href="#" class="personal-page personal-page-media"
                >My Account</a
              >
            </li>
            <li><a href="setting.html" class="account-setting">Setting</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- detail -->
    <section class="detail-container">
      <div class="book-detail-container">
        <div class="book-cover-img"></div>
        <div class="book-metadata"></div>
      </div>
    </section>

    <section class="write-my-thoughts-container">
      <textarea
        name="book-review"
        id="book-review"
        cols="100"
        rows="20"
        class="my-thoughts-textarea"
        placeholder="Write your review here.&#13;&#10;Ex) P.12&#13;&#10;Your thoughts... "
      ></textarea>

      <input type="submit" value="Save" class="review-submit" />
    </section>

    <section class="written-my-thoughts-container">
      <div class="my-thoughts-container">
        <div class="review-content-date">
          <p class="my-thoughts"></p>
          <span class="review-date"></span>
        </div>

        <button class="my-thoughts-edit my-thoughts-btn">Edit</button>
      </div>
    </section>
  </body>
</html>
